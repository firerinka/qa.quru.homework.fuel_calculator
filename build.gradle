plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'guru.qa.Main'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    implementation(
            'org.postgresql:postgresql:42.5.0',
            'org.springframework:spring-jdbc:5.3.20',
            'commons-cli:commons-cli:1.5.0'
    )
}

test {
    useJUnitPlatform()
}
